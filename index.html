<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">CHOO CHOO!</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong></h3>
                    </div>
                </div>

                <div class="panel-body">
                    <table class="table table-hover" id="trainTable">
                        <thread>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thread>
                        <tbody>
                            <!-- LEAVE THIS EMPTY -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="trainNameInput">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput" name="trainNameInput">
                            </div>
                            <div class="form-group">
                                <label for="destinationInput">Destination</label>
                                <input type="text" class="form-control" id="destinationInput" name="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainInput">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="firstTrainInput" name="firstTrainInput">
                            </div>
                            <div class="form-group">
                                <label for="frequencyInput">Frequency (Min)</label>
                                <input type="text" class="form-control" id="frequencyInput" name="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- POPPER JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- MOMENT JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="assets/javascript/app.js"></script>
</body>
</html>
